name: Web ğŸ“„ Tests ğŸ¦‚
on:
  push:
    branches-ignore:
    - 'main'
    paths:
    - 'web/**'
    - '!web/**.md'
    - '.github/workflows/web-*'
  pull_request:
    branches:
    - 'main'
    paths:
    - 'web/**'
    - '!web/**.md'
    - '.github/workflows/web-*'
  schedule: # 9AM on the 15th
  - cron: 0 22 14 1,2,3,10,11,12 * # AEDT Months
  - cron: 0 23 14 4,5,6,7,8,9 *    # AEST Months
  workflow_call:
permissions: {}
defaults:
  run:
    shell: bash
    working-directory: web
env:
  development_python_version: 3.12.3
jobs:
  quick-test:
    name: Quick Test ğŸ¦‚
    if: ${{ github.event_name == 'push' && !(github.event.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: ğŸ Set up Python
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      with:
        python-version: ${{ env.development_python_version }}
    - name: ğŸ§± Install build dependencies
      run: make setup
    # - name: ğŸ¦‚ Test with pytest
    #   run: make test
    # - name: ğŸ§¹ Lint
    #   run: make lint
    - name: ğŸ¦¢ Can pelican generate?
      run: make generate
    - name: ğŸ¦¢ Can pelican publish?
      run: make publish
  # TODO: Use full test to test the python files that will be built into
  # the pelican site across multiple pyodide versions or something?
  # https://github.com/pyodide/pytest-pyodide
  full-test:
    name: Full Test ğŸ¦‚
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    runs-on: '${{ matrix.os }}'
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.12']
        os: [ubuntu-latest, macOS-latest]
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: ğŸ§± Install build dependencies
      run: make setup
    # - name: ğŸ¦‚ Test with tox
    #   run: make tox
    # - name: ğŸ§¹ Lint
    #   run: make lint
    - name: ğŸ¦¢ Can pelican generate?
      run: make generate
    - name: ğŸ¦¢ Can pelican publish?
      run: make publish
  codeql:
    name: CodeQL ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡
    if: >- 
      ${{ github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.event.ref == 'refs/heads/main') }}
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Init CodeQL
      uses: github/codeql-action/init@dd196fa9ce80b6bacc74ca1c32bd5b0ba22efca7 # v3.28.3
      with:
        languages: python
        queries: +security-extended,security-and-quality
    - name: ğŸ›  Autobuild
      uses: github/codeql-action/autobuild@dd196fa9ce80b6bacc74ca1c32bd5b0ba22efca7 # v3.28.3
    - name: ğŸ›¡ğŸ‘¨â€ğŸ’»ğŸ›¡ Perform CodeQL Analysis
      uses: github/codeql-action/analyze@dd196fa9ce80b6bacc74ca1c32bd5b0ba22efca7 # v3.28.3
      with:
        category: "/language:python"
  # docs: ~ there is no need for a docs test, the web-* are all already about docs gen.
  # If we ever get around to setting up something to test the scripts in content with
  # pyodide and pyscript, then we could move the make generate / publish tests to here.
